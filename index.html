<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping List</h1>
    <form id="shopping-form">
        <input type="text" id="item-input" placeholder="Enter new item...">
        <button type="submit" id="add-btn">Add</button>
        <button type="submit" id="mark-btn">Mark Purchased</button>
        <button type="button" id="clear-btn">Clear List</button>
    </form>
    <div id="list-container">
        <!-- Shopping list items will be added here dynamically -->
    </div>

    <script src="index.js"></script>
    
</body>
</html>
